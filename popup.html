<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tab Manager Pro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Tab Manager Pro</h1>
    <input type="text" id="search" placeholder="Search tabs..." />
  </header>

  <main>
    <h2>Grouped Tabs</h2>
    <ul id="tab-list"></ul>

    <h2>Saved Workspaces</h2>
    <button id="save-workspace">Save Current Workspace</button>
    <ul id="workspace-list"></ul>
  </main>

  <footer>
    <button id="tab-stats" class="btn btn-primary">Tab Statistics</button>
    <button id="export-tabs" class="btn btn-secondary">Export Tabs</button>
  </footer>
  

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Enter Workspace Name</h3>
      <input type="text" id="workspace-name" placeholder="Workspace Name" class="input-field" />
      <div class="modal-buttons">
        <button id="modal-save" class="btn btn-primary">Save</button>
        <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <div id="workspace-modal" class="modal">
    <div class="modal-content">
      <h3 id="workspace-title">Edit Workspace</h3>
      <ul id="workspace-details"></ul>
      <input type="text" id="new-tab-url" placeholder="Enter URL to add" class="input-field" />
      <div class="modal-buttons">
        <button id="add-tab-btn" class="btn btn-primary">Add Tab</button>
        <button id="close-workspace-modal" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>

  <div id="stats-modal" class="modal">
    <div class="modal-content">
      <h3>Tab Statistics</h3>
      <pre id="stats-content"></pre>
      <div class="modal-buttons">
        <button id="close-stats-modal" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>
  

  <script src="popup.js"></script>
</body>
</html>
